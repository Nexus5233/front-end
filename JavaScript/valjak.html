<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var r = prompt("Unesite poluprecnik valjka:");
        var p = 3.14;
        var h = prompt("Unesite visinu valjka:");
        var v = parseInt(r*r)*(p)*parseInt(h);
        alert("Zapremina iznosi: " +v);
    </script>
</body>
</html>
